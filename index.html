    <div class="weather-app">

      <div class="weather-app">
        <form>
          <div class="row cities justify-content-md-center">
            <div class="col-sm-12"><h1>SheCodes Weather Forcast</h1></div>
          </div>
        </form>
        <form class="row" id="enterCity">
          <div class="col-sm-8"> 
            <input type="text" class="form-control shadow-sm" id="exampleInputCity" 
              placeholder="Enter a city"
              autofocus="on"
              autocomplete="off"
            >
          </div>
          <div class="col-sm-auto"> 
           <button type="submit" class="btn btn-outline-primary shadow-sm" id="searchCity">Search</button>
          </div>
          <div class="col-sm-auto"> 
            <button type="button" class="btn btn-outline-primary shadow-sm" id="currentCity">Current</button>
          </div>
        </form>
      </div>
    <div class="row justify-content-md-center" id="currentTemperature">
       <div class="col-sm-4">
          <h2 id="selectedCity"></h2>
          
          <h4></h4>
          </div>

          <div class="col-sm-6">

                src=""
                alt="weather header icon"
                id="iconHeader"
              />
            </span>
            </div>
          </div>
          <div class="col-sm-2">
            Humidity: <span id="humidity"></span>%
